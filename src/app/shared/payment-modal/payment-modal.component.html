<!-- Form -->
<form class="flex overflow-hidden rounded-xl shadow" >
    <input
      type="number"
      [(ngModel)]="amount"
      name="amount"
      placeholder="Amount"
      class="flex-1 px-4 py-2 text-black focus:outline-none placeholder-gray-500"
    />
    <button type="submit" class="bg-[#DEBD63] px-4 py-2 font-bold text-black hover:bg-yellow-500 transition">+</button>
  </form>
