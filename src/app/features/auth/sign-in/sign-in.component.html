<div class="flex flex-col items-center space-y-6">
  <h2 class="text-2xl font-bold">Sign In</h2>

  <!-- Google Sign In -->
  <button class="flex items-center space-x-2 border border-gray-300 rounded-full p-2 hover:shadow-md">
    <img src="assets/images/download.png" alt="Google Logo" class="w-6 h-6">
  </button>

  <div class="flex items-center w-full max-w-sm">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="px-2 text-gray-500 text-sm">Or sign In with</span>
    <div class="flex-grow border-t border-gray-300"></div>
  </div>

  <!-- Email Input -->
  <input type="email" placeholder="*Email" class="w-full max-w-sm p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

  <!-- Password Input -->
  <input type="password" placeholder="*Password" class="w-full max-w-sm p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

  <!-- Sign In Button -->
  <button class="w-full max-w-sm bg-black text-white py-2 rounded hover:bg-gray-800 font-semibold">
    Sign In
  </button>

  <!-- Create Account Link -->
  <p class="text-sm text-gray-600">
    <a href="#" class="underline">Create Account?</a>
  </p>
</div>
