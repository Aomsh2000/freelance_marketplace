<div class="max-h-screen pt-5 bg-gray-50 flex flex-col">
  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center py-10">
    <h2 class="text-3xl font-bold mb-6">SIGN IN</h2>

    <!-- Google Sign In -->
    <button
      (click)="loginWithGoogle()"
      class="flex items-center space-x-2 border border-gray-300 rounded-full p-2 hover:shadow-md mb-4"
      [disabled]="isLoading"
    >
      <img src="assets/images/download.png" alt="Google Logo" class="w-6 h-6" />
      <span *ngIf="isLoading" class="ml-2">
        <svg
          class="animate-spin h-5 w-5 text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
          ></path>
        </svg>
      </span>
    </button>

    <div class="flex items-center w-full max-w-md mb-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-2 text-gray-500 text-sm">Or sign in with</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Sign In Form -->
    <form class="w-full max-w-md space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">*Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">*Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Error Message -->
      <p *ngIf="error" class="text-red-500 text-sm">{{ error }}</p>

      <!-- Sign In Button -->
      <button
        type="submit"
        (click)="loginWithEmail()"
        class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 font-semibold flex items-center justify-center"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">SIGN IN</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg
            class="animate-spin h-5 w-5 text-white mr-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
            ></path>
          </svg>
          Loading...
        </span>
      </button>

      <!-- Create Account Link -->
      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/sign-up" class="underline">Sign Up</a>
      </p>
    </form>
  </main>
</div>
