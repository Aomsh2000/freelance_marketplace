<div class="proposals-container px-4 sm:px-6 lg:px-12 py-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">My Proposals</h1>

  <div *ngIf="proposals.length === 0" class="text-center text-gray-600">
    <p>No proposals found.</p>
  </div>

  <div *ngIf="proposals.length > 0" class="space-y-6">
    <div *ngFor="let proposal of proposals" class="relative bg-white shadow-md rounded-2xl p-6 border border-gray-100 transition hover:shadow-xl">
      
      <!-- Delete Button -->
      <button (click)="confirmDelete(proposal.proposalId)"
              class="absolute top-4 right-4 text-red-500 hover:text-red-700 transition text-lg font-bold"
              aria-label="Delete proposal"
              [disabled]="deletingProposalId === proposal.proposalId">
        Ã—
      </button>

      <!-- Proposal Info -->
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex-1">
          <h2 class="text-lg font-bold text-gray-900">{{ proposal.projectTitle }}</h2>
          <p class="text-sm text-gray-700 mt-1 line-clamp-2">{{ proposal.coverLetter }}</p>

          <span class="status-badge mt-3 inline-block" [ngClass]="{
            'status-completed': proposal.status === 'Accepted',
            'status-inprogress': proposal.status === 'Pending',
            'status-pending': proposal.status === 'Rejected'
          }">{{ proposal.status }}</span>
        </div>

        <!-- Meta -->
        <div class="text-right space-y-1">
          <p class="text-sm text-gray-600">
            <span class="font-medium text-gray-800">Deadline:</span> {{ proposal.deadline }}
          </p>
          <p class="text-sm text-gray-600">
            <span class="font-medium text-gray-800">Amount:</span> {{ proposal.proposedAmount | currency }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
