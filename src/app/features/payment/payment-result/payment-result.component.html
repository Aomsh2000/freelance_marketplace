<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4 sm:px-0">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl transition-all duration-300 hover:shadow-2xl">
        <div class="text-center space-y-6">

            @if (result=="success") {
            <!-- Success Section -->
            <div class="animate-bounce-in">
                <div class="flex items-center justify-center w-32 h-32 mx-auto mb-6 bg-green-50 rounded-full shadow-inner">
                    <svg class="h-20 w-20 text-green-500 animate-check" xmlns="http://www.w3.org/2000/svg" fill="none" 
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-green-600">Payment Successful!</h1>
                <p class="mt-3 text-lg text-gray-600">Thank you for your purchase.</p>
                <p class="mt-2 text-sm text-gray-500">A receipt has been sent to your email.</p>
            </div>
            }
            @else {
            <!-- Fail Section -->
            <div class="animate-shake">
                <div class="flex items-center justify-center w-32 h-32 mx-auto mb-6 bg-red-50 rounded-full shadow-inner">
                    <svg class="h-20 w-20 text-red-500 animate-pulse" xmlns="http://www.w3.org/2000/svg" fill="none" 
                         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-red-600">Payment Failed</h1>
                <p class="mt-3 text-lg text-gray-600">We couldn't process your payment.</p>
                <p class="mt-2 text-sm text-gray-500">Please check your details and try again.</p>
            </div>
            }

            <!-- Back Button -->
            <div class="pt-6">
                <a href="home"
                class="inline-flex items-center px-8 py-3 text-lg font-semibold text-white transition-all duration-200 
                       rounded-full shadow-lg bg-[rgb(211,167,47)] hover:bg-[rgb(191,147,27)] 
                       hover:shadow-xl hover:-translate-y-1 focus:outline-none focus:ring-2 
                       focus:ring-amber-300 focus:ring-offset-2">
                Back to Home
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2" fill="none" viewBox="0 0 24 24" 
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
            </div>
        </div>
    </div>
</div>
