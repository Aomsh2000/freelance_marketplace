<div class="p-3 border-b">
    <div class="flex items-center mb-2">
      <button 
        (click)="toggleNewChatForm()" 
        class="text-[#DEBD63] hover:text-[#c9a95a] flex items-center"
      >
        <i class="fa fa-plus-circle mr-2"></i>
        <span>New Message</span>
      </button>
    </div>
    
    <div *ngIf="showNewChatForm" class="mt-2">
      <div class="relative">
        <input 
          type="text" 
          [(ngModel)]="receiverEmail" 
          placeholder="Enter user ID" 
          class="w-full border rounded px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-[#DEBD63]"
        />
        <button 
          (click)="startNewChat()" 
          [disabled]="!receiverEmail || loading"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-[#DEBD63] hover:text-[#c9a95a] disabled:text-gray-400"
        >
          <i class="fa" [ngClass]="loading ? 'fa-spinner fa-spin' : 'fa-arrow-right'"></i>
        </button>
      </div>
      <div *ngIf="error" class="text-red-500 text-xs mt-1">
        {{ error }}
      </div>
    </div>
  </div>
