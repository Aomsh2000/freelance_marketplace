<div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row gap-4">
      
      <div class="w-full md:w-1/3 bg-white rounded-lg shadow">
        <div class="p-4 border-b">
          <h2 class="text-xl font-semibold">Messages</h2>
        </div>
        
        
        <app-new-chat></app-new-chat>
        
        
        <app-chat-list></app-chat-list>
      </div>
      
      
      <div class="w-full md:w-2/3 bg-white rounded-lg shadow">
        <ng-container *ngIf="activeChat; else noChatSelected">
          <app-chat></app-chat>
        </ng-container>
        
        <ng-template #noChatSelected>
          <div class="flex items-center justify-center h-full p-8">
            <div class="text-center text-gray-500">
              <i class="fa fa-comments text-4xl mb-2"></i>
              <p>Select a conversation or start a new one</p>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
